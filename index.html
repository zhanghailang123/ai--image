<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="preload" href="assets/images/icon2.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/icon2.png">
</head>
<body>
    <div id="logo">
        <img src="assets/images/icon2.png" alt="AI Logo">
        <span>AI Image Generator</span>
    </div>
    <div id="main">
        <h3>基于 Stable Diffusion 的 AI 图片生成器</h3>
        
        <!-- 添加参数设置区域 -->
        <div class="settings-container">
            <div class="setting-group">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect" class="setting-input">
                    <option value="flux">Flux</option>
                    <option value="realistic">Realistic</option>
                    <option value="anime">Anime</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="sizeSelect">Size:</label>
                <select id="sizeSelect" class="setting-input">
                    <option value="4:3">4:3</option>
                    <option value="1:1">1:1</option>
                    <option value="3:4">3:4</option>
                    <option value="16:9">16:9</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="batchSize">Batch Size:</label>
                <select id="batchSize" class="setting-input">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="negativePrompt">Negative Prompt:</label>
                <textarea id="negativePrompt" class="setting-input" rows="2">blurry, distorted, ugly, bad anatomy, text, watermark, signature, extra limbs, disfigured</textarea>
            </div>
        </div>

        <textarea id="promptInput" placeholder="Enter your prompt">A vintage, screen-printed illustration in a bold, pop-art style,</textarea>
        <button id="generateButton">开始生成</button>
        <div id="result"></div>
        <div id="status"></div>
        <div id="generatedImagesContainer"></div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuidv4.min.js"></script>
    <script defer src="src/lib/api.js"></script>
    <script defer src="src/main.js"></script>
</body>
</html>
